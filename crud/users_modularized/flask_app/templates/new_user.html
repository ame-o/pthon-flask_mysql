<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Create your profile!
            </h1>
            <form action="/process" method="post">
            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" name ="first_name"  placeholder="e.g Alex Smith">
                </div>
            </div>
            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" type="text" name ="last_name" placeholder="e.g Alex Smith">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name ="email" placeholder="e.g. alexsmith@gmail.com">
                </div>
            </div>
            <div class="buttons">
                <button type ="submit" class="button is-info">Submit!</button>
            </div>
            </form>
            <a href="/">Home</a>
        </div>
    </section>
</body>

</html>
