<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                User {{one_user.id}}
            </h1>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{one_user.id}}</td>
                            <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                            <td>{{one_user.email}}</td>
                            <td>{{one_user.created_at}}</td>
                            <td>{{one_user.updated_at}}</td>
                            <td>
                                <a href="/edit_user/{{one_user.id}}">Edit |</a> 
                                <a href="/delete_user/{{one_user.id}}">Delete |</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/">Home</a>
        </div>
    </section>
</body>

</html>
