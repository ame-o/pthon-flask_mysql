<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Dojos,
                
                
            </h1>
            <div class="columns">
                <div class="column">
                    <form action="/create_dojo" method="post">
                        <div class="field">
                            <label class="label">Create New Dojo</label>
                            <div class="control">
                                <input class="input" type="text" name ="name"  placeholder="Dojo Name">
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info"class="button is-info">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <label class="label">All Dojos</label>
                    <table class="table">
                    {% for dojo in all_dojos %}
                    <tbody>
                        <tr>
                            <td><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></td>
                        </tr>
                    {% endfor %}
                    <td></td>
                    <td>
                    <a href="/ninjas">  Add a new ninja</a>
                    </td>    
                </tbody>
                </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
